<div class="bg-dark border-right p-3" id="sidebar">
  <h3 class="text-light">GifsApp</h3>
  <hr class="text-white" />
  <div class="list-group list-reset">
    @for (tag of tagsHistory; track $index) {
    <button
      class="list-group-item list-gropu-action text-titlecase"
      (click)="onHistoryClick(tag)"
    >
      {{ tag }}
    </button>
    }
  </div>
</div>
